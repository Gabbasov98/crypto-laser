<!DOCTYPE html>

    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Invite</title>
</head>

<body class="m-page not-lines">
    <div class="wrapper">
        <header class="header _border">
            <div class="container">
                <div class="header__inner">
                    <a href="" class="header__logo">
                        <img class="_view1" src="img/logo.svg" alt="">
                        <img class="_view2" src="img/logo2.svg" alt="">
                    </a>

                    <div class="menu">
                        <div class="menu__logo">
                            <img class="_view1" src="img/logo3.svg" alt="">
                            <img class="_view2" src="img/logo4.svg" alt="">
                        </div>

                        <button class="menu__close">
                            <img src="img/close.svg" alt="">
                        </button>

                        <nav class="nav">
                            <a href="" class="nav__link"><span>HOME</span></a>
                            <a href="" class="nav__link _active"><span>AIRDROP</span></a>
                            <a href="" class="nav__link"><span>LEADERBOARD</span></a>
                            <a href="" class="nav__link"><span>devs</span></a>
                            <a href="" class="nav__link"><span>about</span></a>
                            <a href="" class="nav__link"><span>bridge</span></a>
                        </nav>

                        <div class="header-action">
                            <div class="lang">
                                <div class="lang__show">
                                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M3 12C3 13.1819 3.23279 14.3522 3.68508 15.4442C4.13738 16.5361 4.80031 17.5282 5.63604 18.364C6.47177 19.1997 7.46392 19.8626 8.55585 20.3149C9.64778 20.7672 10.8181 21 12 21C13.1819 21 14.3522 20.7672 15.4442 20.3149C16.5361 19.8626 17.5282 19.1997 18.364 18.364C19.1997 17.5282 19.8626 16.5361 20.3149 15.4442C20.7672 14.3522 21 13.1819 21 12C21 9.61305 20.0518 7.32387 18.364 5.63604C16.6761 3.94821 14.3869 3 12 3C9.61305 3 7.32387 3.94821 5.63604 5.63604C3.94821 7.32387 3 9.61305 3 12Z" stroke="#5C5C5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M3.59961 9H20.3996" stroke="#5C5C5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M3.59961 15H20.3996" stroke="#5C5C5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M11.4997 3C9.81501 5.69961 8.92188 8.81787 8.92188 12C8.92188 15.1821 9.81501 18.3004 11.4997 21" stroke="#5C5C5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        <path d="M12.5 3C14.1847 5.69961 15.0778 8.81787 15.0778 12C15.0778 15.1821 14.1847 18.3004 12.5 21" stroke="#5C5C5C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="lang__dropdown">
                                    <div class="lang__items">
                                        <a href="" class="lang__item _active"><span>English</span></a>
                                        <a href="" class="lang__item"><span>ESPAÑOL (ESPAÑA)</span></a>
                                        <a href="" class="lang__item"><span>BAHASA INDONESIA</span></a>
                                        <a href="" class="lang__item"><span>TIẾNG VIỆT</span></a>
                                    </div>
                                </div>
                            </div>



                            <button class="header-action__btn m-btn m-btn-blue">
                                <span>Enter invite code</span>
                            </button>


                        </div>
                    </div>

                    <button class="burger">
                        <img src="img/burger.svg" alt="">
                    </button>
                </div>
            </div>

        </header>
        <main class="content">

            <div class="invite">
                <div class="container">
                    <div class="invite__top">
                        <div class="h4">You’re almost there</div>
                        <h1 class="h1">
                            To <span>join early</span> access:
                        </h1>
                    </div>

                    <div class="invite__items">
                        <div class="invite-card">
                            <div class="invite-card__badge">
                                <img src="img/invite.svg" alt="">
                                <span>INVITE</span>
                            </div>

                            <div class="invite-card__inner">
                                <div class="invite-card__title">
                                    GET INVITE CODE
                                </div>


                                <img src="img/check.svg" alt="" class="invite-card__icon">



                            </div>
                        </div>

                        <div class="invite-card">
                            <div class="invite-card__badge">
                                <img src="img/x2.svg" alt="">
                                <span>TWITTER</span>
                            </div>

                            <div class="invite-card__inner">
                                <div class="invite-card__title">
                                    @ARINAKANIVETS CONNECTED
                                </div>


                                <img src="img/check.svg" alt="" class="invite-card__icon">



                            </div>
                        </div>

                        <div class="invite-card">
                            <div class="invite-card__badge">
                                <img src="img/discord.svg" alt="">
                                <span>DISCORD</span>
                            </div>

                            <div class="invite-card__inner">
                                <div class="invite-card__title">
                                    JOIN <span class="primary-text">TEES</span> DISCORD
                                </div>




                                <button class="invite-card__btn m-btn m-btn-blue _disabled">
                                    <span class="_view1">Connect discord</span>
                                    <span class="_view2">Connect</span>
                                </button>

                            </div>
                        </div>

                        <div class="invite-card">
                            <div class="invite-card__badge">
                                <img src="img/airdrop.svg" alt="">
                                <span>AIRDROP</span>
                            </div>

                            <div class="invite-card__inner">
                                <div class="invite-card__title">
                                    CHECK YOUR AIRDROP
                                </div>




                                <button class="invite-card__btn m-btn m-btn-blue _disabled">
                                    <span class="_view1">Connect wallet</span>
                                    <span class="_view2">Connect</span>
                                </button>

                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">

                </div>
            </div>

        </footer>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</html>
